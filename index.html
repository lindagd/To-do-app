<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9674bc7d22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>To-Do-App</title>
</head>

<body>
    <main class="container">
        <h1 class="header">Do it. Or don't.<br>But at least list it.</h1>
        <div class="list-container">
            <ul class="tasks">
                <li class="task">
                    <div>
                        <input type="checkbox">
                        <span class="text checked">Task 1</span> 
                    </div>
                    <div>
                        <i class="fa-regular fa-pen-to-square edit-btn"></i>
                        <i class="fa-solid fa-minus delete-btn"></i> 
                    </div>
                </li>
                <li class="task">
                    <div>
                        <input type="checkbox">
                        <span class="text">Task 2</span> 
                    </div>
                    <div>
                        <i class="fa-regular fa-pen-to-square edit-btn"></i>
                        <i class="fa-solid fa-minus delete-btn"></i> 
                    </div> 
                </li>
                <li class="task">
                    <div>
                        <input type="checkbox">
                        <span class="text">Task 3</span> 
                    </div>
                    <div>
                        <i class="fa-regular fa-pen-to-square edit-btn"></i>
                        <i class="fa-solid fa-minus delete-btn"></i> 
                    </div>    
                </li>
            </ul>
            <div class="add-task">
                <input class="task-text" type="text" placeholder="New task...">
                <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
